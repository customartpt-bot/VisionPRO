
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionPRO | Tactical Intelligence Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --v-orange: #f97316;
            --v-black: #000000;
            --v-dark: #080a0f;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--v-black);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .metallic-bg {
            background: radial-gradient(circle at top right, rgba(249, 115, 22, 0.03), transparent 40%),
                        linear-gradient(to bottom, #000000, #080a0f);
            min-height: 100vh;
            width: 100%;
        }

        .hud-grid {
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .glass-card {
            background: rgba(8, 10, 15, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 10px; height: 10px;
            border-top: 1px solid rgba(249, 115, 22, 0.3);
            border-left: 1px solid rgba(249, 115, 22, 0.3);
        }

        .glass-card::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0; width: 10px; height: 10px;
            border-bottom: 1px solid rgba(249, 115, 22, 0.3);
            border-right: 1px solid rgba(249, 115, 22, 0.3);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline-effect {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 40px;
            background: linear-gradient(to bottom, transparent, rgba(249, 115, 22, 0.05), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        .cyber-button {
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
    </style>
