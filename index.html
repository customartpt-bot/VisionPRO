<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VPRO3 Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                DEFAULT: '#ff4d00', // Laranja VPRO
                hover: '#cc3d00',
                light: '#ff7538'
              },
              dark: {
                bg: '#050505',      // Preto quase absoluto
                surface: '#121212', // Superfície de cartões
                card: '#18181b',    // Ligeiramente mais claro
                border: '#27272a'   // Cinza escuro para bordas
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
      }
      /* Custom scrollbar for console feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff4d00; 
      }
    </style>
